<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
</head>
    <body>
            <div class="container-fluid">
                <header>
                    <div class="container-fluid background-white">
                        <div class="row">
                            <div class="col-1 col-lg-2">
                                <nav class="navbar bg-body-tertiary">
                                    <div class="container-fluid">
                                    <a class="navbar-brand" href="#">
                                        <img src="./img/mobile-logo.png" alt="Bootstrap" width="50" height="50">
                                    </a>
                                    </div>
                                </nav>
                            </div>

                            <div class="col-9 col-lg-8">
                                <nav class="navbar bg-body-tertiary">
                                    <div class="container justify-content-center">
                                    <form class="d-flex container-fluid form-control-lg" role="search">
                                        <input class="form-control form-control-md form-control-sm form-control-lg bg" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                                    </form>
                                    </div>
                                </nav>
                            </div>

                            <div class="col-1">
                                <nav class="navbar bg-body-tertiary">
                                    <div class="container-fluid">
                                    <a class="navbar-brand" href="#">
                                        <i class="fa-solid fa-bell"></i>
                                    </a>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </header>

                <main>
                    <div class="container-fluid">
                        <div class="row row-cols-2">
                            <div class="col-2 sidebar">
                                <img src="./img/sidebar-bg.png" alt="">
                            </div>
                            <div class="col-10">
                                <div class="container bg-blue">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 col-lg-8 mb-1 bg-red"></div>
                                        <div class="col-sm-12 col-md-4 col-lg-2 mb-1 bg-red"></div>
                                        <div class="col-sm-12 col-md-4 col-lg-2 mb-1 bg-red"></div>
                                    </div>
                                </div>

                                <div class="container">
                                    <div class="row row-cols-1">
                                        <div class="col col-lg-7 card mt-4"></div>
                                        <div class="col col-lg-5 card mt-4"></div>
                                        <div class="col col-lg-7 card mt-4"></div>
                                        <div class="col col-lg-5 card mt-4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
    </body>
</html>
